
<header>
    <h4>En Cartelera</h4>
</header>
<table class="table table-striped">
    <tbody>
        <!-- Aquí hacemos uso de la directiva 'mediaItem', pasando como 'datos' la película
        por la cual se está iterando, y como 'alSeleccionar' una función de callback que
        navegará al detalle de la película cuando se haga clic sobre ella-->
        <tr ng-repeat="pelicula in peliculas" media-item datos="pelicula" al-seleccionar="verDetalle(mediaId)"></tr>
    </tbody>
</table>
